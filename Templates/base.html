<!DOCTYPE html>         <!--Тут много специфичного для python-django-->
{%load staticfiles%}    <!--Возможность работать с staticfiles - описаны в setting.py-->
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Система банкомата. АTM</title>

    <!-- Много всего взято с примера(шаблона) Twitter-bootstrap. Обычная верстка! -->
    <link rel="stylesheet" type="text/css" href="{%static "css/bootstrap.css"%}">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>
    <link rel="stylesheet" type="text/css" href="{%static "css/bootstrap-responsive.css"%}">
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="brand" href="/home/">Домой. АТМ</a>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span3">
                <div class="well sidebar-nav">
                    <ul class="nav nav-list">
                        <li class="nav-header">Действия</li>
                        <li><a href="/add/">Добавить новую банковскую карту</a></li>
                        <li><a href="/cards/">Посмотреть все банковские карты и операции</a></li>
                    </ul>
                </div>
            </div>
        <div class="span9">
        {%block content%} {%endblock%}
        </div>
        </div>
        <hr>
        <footer>
            <p>© Company 2015</p>
        </footer>
    </div>
</body>
</html>
